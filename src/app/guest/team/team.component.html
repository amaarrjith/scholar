<div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="">
            <div class="item item-1">
              <div class="header-text"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="team section" id="team">
    <div class="container">
      <div class="row justify-content-center">
        <div *ngFor = "let data of staffarray" class="col-lg-4 col-md-6" style="margin-top:150px;">
          <div class="team-member">
            <div class="main-content">
              <img src="assets/images/{{data.staffimage}}" alt="">
              <span class="category text-uppercase">{{data.subjectname}} Trainer </span>
              <h4 class="text-uppercase">{{data.firstname}} {{data.lastname}}</h4>
              <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
              </ul>
              <button style="margin-top: 30px;background-color:#7a6ad8;" class="btn btn-primary">View More</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

<div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="">
            <div class="item item-1">
              <div class="header-text"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="row">
    <div class="col-lg-6">
        <div class="container1">
  
            <form action="/submit_registration.php" method="post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="phone">Event Name</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <input [routerLink]= "['/guestmaster/guesthome']" type="submit" value="Submit" style="width: 100%;">
            </form>
        </div>
    </div>
    <div class="col-lg-4 align-self-center">
        <div class="section-heading" *ngFor="let data of eventsarray">
          <h6>About EVENT</h6>
          <h2>{{data.eventname}}</h2>
          <p>{{data.description}}</p>
          <br><br>
          <p><b>Duration</b> : {{data.duration}} </p>
          <p><b>Entry Fees</b> : {{data.price}} </p>
          <a [routerLink]="['/guestmaster/contactus',data.id]"><input type="submit" value="Contact Us" style="margin-top: 5%;"></a>
        </div>
      </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .otp-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .otp-container h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .otp-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .otp-input {
            letter-spacing: 0.3em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 14px 20px;
            font-size: 1.2em;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .otp-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn-custom {
            background: #667eea;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            width: 100%;
            transition: background 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .btn-custom:hover {
            background: #764ba2;
        }
        .btn-icon {
            margin-top: 10px; /* Adjusted margin for icon button */
            background-color: red;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .btn-icon:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <p>Please enter the OTP sent to your mobile number.</p>
        <form (ngSubmit)="submit()">
            <input type="text" name = "otp" class="form-control otp-input" maxlength="6" placeholder="••••••" [(ngModel)]="otp.number">
            <button type="submit" class="btn btn-custom mt-4"><i class="fas fa-check-circle"></i></button>
            <button (click)="home()"  style="width: 100%;" type="button" class="btn btn-icon mt-4"><i class="fas fa-home"></i></button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

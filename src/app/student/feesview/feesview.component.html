<div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="">
            <div class="item item-1">
              <div class="header-text"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="services section" id="services" style="margin-top: -200px;">
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col-lg-4 col-md-6">
          <div class="service-item">
            <div class="main-content">
              <h2 *ngIf = "paid_percentage >= 80" ><b style="color:rgb(12, 188, 12)">{{paid_percentage}}%</b></h2>
                <h2 *ngIf="paid_percentage >= 60 && paid_percentage < 80" style="color: rgb(243, 149, 9);"><b>{{paid_percentage}}%</b></h2>
                <h2 *ngIf = "paid_percentage < 60" ><b style="color: rgb(232, 15, 15);">{{paid_percentage}}%</b></h2>
              
              <p>Your Fees Paid Percentage</p>
              <div class="main-button">
                <a href="/studentmaster/feesview#report">View Attendance Report</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="service-item">
            <div class="main-content">
              <h2><b>{{fees}}</b></h2>
              <p>Total Fees</p>
              <div class="main-button">
                <a href="/studentmaster/attendance#report">View More</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="service-item">
              <div class="main-content">
                <h2><b>{{feespaid}}</b></h2>
                <p>You Paid</p>
                <div class="main-button">
                  <a href="/studentmaster/attendance#report">View More</a>
                </div>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>
  <div class="services section" id="services" style="margin-top: 0px;">
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col-lg-12">
  
          <!-- Search Form -->
          
  
          <div class="container-table" id="report" style="margin-top: -100px;">
            <div class="table">
              <div class="table-header" style="background-color:#7a6ad8;">
                <div class="header__item"><a id="name" class="filter__link" href="#">DATE</a></div>
                <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">AMOUNT</a></div>
                <div class="header__item"><a id="name" class="filter__link" href="#">PAYMENT METHOD</a></div>
              </div>
              <div class="table-content">  
                <div class="table-row" *ngFor="let data of feesreportarray">
                  <div class="table-data" style="font-weight:bold">{{data.date}}</div>
                  <div class="table-data" style="font-weight:bold">{{data.amount}}</div>
                  <div class="table-data" style="font-weight:bold">{{data.payment_method}}</div>
                  
                </div>
              </div>  
            </div>
          </div>
          
        </div>
  
      </div>
    </div>
  </div>

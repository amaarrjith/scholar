    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="/assets/assets/css/owl.css">

  </head>
  <style>
    body {
        /* Set background image */
        background-image: url('/assets/images/background.jpg');
        /* Adjust background size and position */
        background-size: cover;
        background-position: center;
        /* Position the pseudo-element */
        position: relative;
      }
      
      body::after {
        /* Create a pseudo-element for the background overlay */
        content: '';
        /* Position the pseudo-element */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Set background color with opacity */
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity value (0.5) as needed */
        /* Ensure the pseudo-element is behind the content */
        z-index: -1;
      }
      
  </style>

<body style="background-image: url('/assets/images/banner-bg.jpg');background-size: cover; background-repeat: no-repeat; width: 100%;">

<div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-6 mx-auto">
          <div class="contact-us-content" style="background-color: transparent; margin-top:-60px;">
            <form id="contact-form" action="" method="post" (ngSubmit)="submit()">
                <div style="text-align: center;">
                    <img src="/assets/images/user.png" style="width: 30%; margin-bottom:30px;" alt="User Image">
                  </div>
                  
                <div class="row">
                  <div class="col-lg-12">
                    <div class="col-lg-12" *ngIf="success === true">
                      <fieldset>
                        <img class="img" src="/assets/images/checked (3).png">
                      </fieldset>
                    </div>
                    <div class="col-lg-12" *ngIf="failure === true">
                      <fieldset>
                        <img class="img" src="/assets/images/cross (1).png">
                      </fieldset>
                    </div>
                    <fieldset>
                      <div class="input-container">
                        <input type="text" name="currentpassword" id="name" placeholder="Enter Current Password" autocomplete="on" (change)="check()" required [(ngModel)]="Changepassword.currentpassword">
                      </div>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="password" name="newpassword" id="name" placeholder="Enter New Password" autocomplete="on" required [(ngModel)]="Changepassword.newpassword">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="retypepass" id="name" placeholder="Re-Type New Password" autocomplete="on" required [(ngModel)]="Changepassword.retypepass">
                    </fieldset>
                  </div>
                
                  <div class="col-lg-12 mb-3">
                    <fieldset>
                      <button style="width:100%; background-color:rgb(54, 234, 54);color:white" type="submit" id="form-submit" class="btn btn-success">CHANGE PASSWORD</button>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <a href="/studentmaster/studenthome"><button style="width:100%; background-color:rgb(255, 0, 0);color:white" type="button" id="form-submit" class="btn btn-success">BACK TO HOME</button></a>
                    </fieldset>
                  </div>
                  
                </div>
                
              </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>

<style>
    .table td {
      text-align: center;
      
    }
  </style>
  <div class="main-panel">
  <div class="content-wrapper">
  <div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Bordered table</h4>
          <p class="card-description">
            Add class <code>.table-bordered</code>
          </p>
          <div class="table-responsive pt-3">
            <table style="text-align:center;text-transform:uppercase;" width="100%" class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    Subject Name
                  </th>
                  <th>
                    Event Name
                  </th>
                  
                  
                  <th>
                     Date
                  </th>
                  <th>
                    Duration
                  </th>
                  
                  <th>
                    Price
                  </th>
                  
                  
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of eventarray; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    {{data.subjectname}}
                  </td>
                  
                  <td>
                    {{data.eventname}}
                  
                  
                  <td>
                    {{data.date}} {{data.staff_lastname}}
                  </td>
                  
                  
                  <td>
                    {{data.duration}}
                  </td>
                  <td>
                    {{data.price}} 
                  </td>
                  
                  
                 
                             
                  
  
                  <td>
                    <button [routerLink] = "['/adminmaster/eventedit',data.id]" class="btn btn-primary">EDIT</button>
                  </td>
                  <td>
                    <button (click)="delete(data.id)" class="btn btn-danger">DELETE</button>
                  </td>
                </tr>
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

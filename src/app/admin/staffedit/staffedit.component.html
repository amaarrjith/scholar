<div class="main-panel">        
    <div class="content-wrapper">
    <div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Staff Edit</h4>
            <p class="card-description">
              Edit Form For Teachers
            </p>
            <form class="forms-sample" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="staff_firstname">First Name</label>
                <input type="text" class="form-control" id="staff_firstname" name="firstname" placeholder="First Name" [(ngModel)]="Staff.firstname">
              </div>
              <div class="form-group">
                <label for="staff_lastname">Last Name</label>
                <input type="text" class="form-control" id="staff_lastname" name="lastname" placeholder="Last Name" [(ngModel)]="Staff.lastname">
              </div>
              <div class="form-group">
                <label for="email_id">Email address</label>
                <input type="email" class="form-control" name="email" id="email_id" placeholder="Email" [(ngModel)]="Staff.email">
              </div>
              <div class="form-group">
                <label for="contact_no">Contact Number</label>
                <input type="text" class="form-control" name="contactno" id="contact_no" placeholder="Contact Number" [(ngModel)]="Staff.contactno">
              </div>
              
              <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" class="form-control" name="qualification" id="qualification" placeholder="Qualification" [(ngModel)]="Staff.qualification">
              </div>
              
              <div class="form-group gender-radio">
                <label for="gender">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender_male" value="Male" [(ngModel)]="Staff.gender">
                  <label class="form-check-label" for="gender_male">Male</label>
                
                  <input class="form-check-input" type="radio" name="gender" id="gender_female" value="Female" [(ngModel)]="Staff.gender">
                  <label class="form-check-label" for="gender_female">Female</label>
                </div>
              </div>
              
              
              <div class="form-group">
                <label for="course">Years of Experience</label>
                <select class="form-control" name="year" id="course" [(ngModel)]="Staff.year" required>
                  <option value="">Choose Year</option>
                  <option value="0-1">0-1 Year</option>
                  <option value="2">2 Years</option>
                  <option value="3">3 Years</option>
                  <option value="4">4 Years</option>
                  <option value="5">5 Years</option>
                  <option value="Above 5">Above 5 Years</option>
                  
                </select>
              </div>
              <div class="form-group">
                <label for="staff_image">Staff Image</label>
                <input type="file" class="form-control-file" id="staff_image">
              </div>
              <div class="form-group">
                <label for="staff_firstname">Your Username</label>
                <input type="text" class="form-control" id="staff_firstname" placeholder="First Name" name="username" [(ngModel)]="Staff.username">
              </div>
              <div class="form-group">
                <label for="staff_firstname">Your Password</label> 
                <input type="text" class="form-control" id="staff_firstname" placeholder="First Name" name="password" [(ngModel)]="Staff.password">
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

<style>
    .table td {
      text-align: center;
      
    }
  </style>
  <div class="main-panel">
  <div class="content-wrapper">
  <div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Bordered table</h4>
          <p class="card-description">
            Add class <code>.table-bordered</code>
          </p>
          <div class="table-responsive pt-3">
            <table style="text-align:center;text-transform:uppercase;" width="100%" class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    Subject Name
                  </th>
                  <th>
                    Course Name
                  </th>
                  
                  
                  <th>
                     Trainer
                  </th>
                  <th>
                    Fees
                  </th>
                  
                  <th>
                    Duration
                  </th>

                  <th>
                    Description
                  </th>
                  
                  
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of subjectarray; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    {{data.subjectname}}
                  </td>
                  
                  <td>
                    {{data.coursename}}
                  
                  
                  <td>
                    {{data.staff_firstname}} {{data.staff_lastname}}
                  </td>
                  
                  
                  <td>
                    {{data.fees}}
                  </td>
                  <td>
                    {{data.duration}} Months
                  </td>

                  <td>
                    {{data.description}}
                  </td>
                  
                  
                 
                  <td *ngIf="data.status === 'NON-ACTIVE'">
                    <button (click)="activate(data.subjectid)" class="btn btn-success">ACTIVATE</button>
                  </td>
                  <td *ngIf="data.status === 'ACTIVE'">
                    <button (click)="deactivate(data.subjectid)" class="btn btn-danger">DE-ACTIVATE</button>
                  </td>                
                  
  
                  <td>
                    <button [routerLink] = "['/adminmaster/subjectedit',data.subjectid]" class="btn btn-primary">EDIT</button>
                  </td>
                  <td>
                    <button (click)="delete(data.subjectid)" class="btn btn-danger">DELETE</button>
                  </td>
                </tr>
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

<div class="main-panel" style="width:150%;">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
               
                <div class="table-responsive pt-3">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>
                          #
                        </th>
                        <th>
                            STUDENT FIRST NAME
                        </th>
                        <th>
                          STUDENT LAST NAME
                        </th>
                        <th>
                          
                        </th>
                        <th>
                          
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                    
                      <tr *ngFor = "let data of attendancehistory , let i = index">
                        <td>
                          {{i+1}}
                        </td>
                        <td>
                          {{data.student_firstname}} 
                        </td>
                        <td>
                          {{data.student_lastname}}
                        </td>
                    
                        <td>
                          <button (click)=present(data.studentid) class = "btn btn-rounded btn-success">PRESENT</button>
                        </td>
                        <td>
                            <button (click)=absent(data.studentid) class = "btn btn-rounded btn-danger">ABSENT</button>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
          <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
        </div>
      </footer>
</div>
